---
layout: default
title: 404 Page Not Found
---
<section class="bg-dark-muted inverse">
  <div class="content text-center">
    <header>
      <h1 class="kilo">
        Whoops!<br/>
        We couldn't find that page :(
      </h1>
    </header>

    <p class="epsilon muted mt-60 mb-60">
      If you think this is an error on our end
      <a href="/contact.html">
        <strong>get in touch<svg width="20" height="20" class="append"><use xlink:href="#icon-arrow" class="darkest" /></svg></strong>
      </a>
    </p>

    <div class="l-container mb-120">
        <ul class="nav nav--social nav--inline nav--centered nav--wide">
          {% for link in site.social-links %}
          <li>
            <a href="{{link[1]}}" class="icon-link--square icon-link--large icon-link--{{link[0]}}">
              <svg width="50" height="50" class="icon-{{link[0]}}--square">
                <use xlink:href="#icon-{{link[0]}}"/>
              </svg>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
  </div>
</section>
