<section class="text-center mt-60 mb-100">
  <h1 class="gamma inline-block v-middle mt-0 mb-30 mr-40"><a href="/contact.html">Socialize @</a></h1>

  <p class="inline-block v-middle mt-0 mb-30">
    {% for link in site.social-links %}
    <a href="{{link[1]}}" class="icon-link--round icon-link--{{link[0]}}">
      <svg width="36" height="36" class="icon-{{link[0]}}--round">
        <use xlink:href="#icon-{{link[0]}}-round">
      </svg>
    </a>
    {% endfor %}
  </p>
</section>
